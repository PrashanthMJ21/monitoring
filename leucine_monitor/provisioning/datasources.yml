apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: https://scrape.leucinetech.com
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      queryTimeout: 60s
      tlsSkipVerify: true

  - name: Loki
    type: loki
    access: proxy
    url: http://13.204.64.137:3100
    isDefault: false
    editable: true
    jsonData:
      httpMethod: GET
      tlsSkipVerify: true
      maxLines: 1000

  - name: Tempo
    type: tempo
    access: proxy
    url: http://13.204.64.137:3200
    isDefault: false
    editable: true
    jsonData:
      httpMethod: GET
      tlsSkipVerify: true
      tracesToLogs:
        datasourceUid: ''
        spanStartTimeShift: '0'
        spanEndTimeShift: '0'
        tags: []
      tracesToMetrics:
        datasourceUid: ''
        spanStartTimeShift: '-2m'
        spanEndTimeShift: '2m'
        tags: []


