version: '3.8'

networks:
  monitor-net:

services:
  init-permissions:
    image: alpine
    container_name: init-permissions
    command: >
      sh -c "
        mkdir -p /data/grafana &&
        mkdir -p /data/prometheus &&
        mkdir -p /data/loki &&
        mkdir -p /data/promtail &&
        chown -R 472:472 /data/grafana &&
        chown -R 65534:65534 /data/prometheus &&
        chown -R 10001:10001 /data/loki &&
        chown -R 0:0 /data/promtail
      "
    volumes:
      - ./data-volumes:/data
    restart: "no"
    networks:
      - monitor-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - init-permissions
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./data-volumes/grafana:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning
      - ./config/grafana.ini:/etc/grafana/grafana.ini
    networks:
      - monitor-net
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    depends_on:
      - init-permissions
    ports:
      - "9090:9090"
    volumes:
      - ./data-volumes/prometheus:/prometheus
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - monitor-net
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - monitor-net
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: loki
    depends_on:
      - init-permissions
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ./data-volumes/loki:/loki
      - ./config/loki-config.yml:/etc/loki/config.yml
    networks:
      - monitor-net
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    depends_on:
      - init-permissions
    ports:
      - "9080:9080"
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./data-volumes/promtail:/promtail
      - ./config/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log
    networks:
      - monitor-net
    restart: unless-stopped
