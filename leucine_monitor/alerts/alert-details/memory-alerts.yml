#cleen-production
alerts:
  - uid: "pharmax-production-memory"
    name: pharmax_production
    title: "pharmax-production"
    folder: "Memory-Usage"
    group: "Memory"
    condition: "C"
    datasource_uid: "prometheus_uid_here"
    expr: >
      100 - (
        avg by(instance) (
          node_memory_MemAvailable_bytes{job="pharmax-production"} 
          / 
          node_memory_MemTotal_bytes{job="pharmax-production"}
        ) * 100
      )
      and 
      on(instance) up{job="pharmax-production"} == 1
    threshold: 85
    recovery_threshold: 84
    annotations:
      summary: "The Memory usage is above the threshold value."
      server: "20.40.60.169"
      threshold: "85"
      title: "pharmax-production Memory-Usage"
      url: "http://pharmax.cleen.leucine.tech"
    labels:
      env: "cleen"
    contact_point: "Node-alerts"
    pending: "1m"
    no_data_state: "OK"
    exec_err_state: "Error"

