#cleen production
alerts:
  - uid: "pharmax-production-disk"
    name: pharmax_production
    title: "pharmax-production"
    folder: "Disk-Usage"
    group: "Disk"
    condition: "C"
    datasource_uid: "prometheus_uid_here"
    expr: >
      (
        100 * (1 - (
          sum by(instance) (node_filesystem_free_bytes{device="/dev/root", job="pharmax-production"})
          /
          sum by(instance) (node_filesystem_size_bytes{device="/dev/root", job="pharmax-production"})
        ))
      )
      and 
      on(instance) up{job="pharmax-production"} == 1
    threshold: 85
    recovery_threshold: 84
    annotations:
      summary: "The Disk usage is above the threshold value."
      server: "20.40.60.169"
      threshold: "85"
      title: "pharmax-production Disk-Usage"
      url: "pharmax.cleen.leucine.tech"
    labels:
      env: "cleen"
    contact_point: "Node-alerts"
    pending: "1m"
    no_data_state: "NoData"
    exec_err_state: "Error"

