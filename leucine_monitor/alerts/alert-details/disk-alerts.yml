alerts:
  - uid: "cleen-biocon-Disk"
    name: cleen_biocon_Disk
    title: "cleen-biocon Disk"
    folder: "Disk-Usage"
    group: "Disk"
    condition: "C"
    datasource_uid: "prometheus_uid_here"
    expr: >
      (
        100 * (1 - (
          sum by(instance) (node_filesystem_free_bytes{device="/dev/root", job="cleen-biocon-server"})
          /
          sum by(instance) (node_filesystem_size_bytes{device="/dev/root", job="cleen-biocon-server"})
        ))
      )
      and 
      on(instance) up{job="cleen-biocon-server"} == 1
    threshold: 85
    recovery_threshold: 84
    annotations:
      summary: "The Disk usage is above the threshold value."
      server: "20.244.95.3"
      threshold: "85"
      title: "cleen-biocon Disk-Usage"
      url: "biocon.cleen.leucine.tech"
    labels:
      env: "production"
    contact_point: "Alerts"
    pending: "1m"
    no_data_state: "NoData"
    exec_err_state: "Error"

