    title: "zydus-production"
    folder: "CPU-Usage"
    group: "CPU"
    condition: "C"
    datasource_uid: "prometheus_uid_here"
    expr: >
      100 - (
        avg by(instance) (
          rate(node_cpu_seconds_total{job="zydus-production", mode="idle"}[1m])
        ) * 100
      )
      and 
      on(instance) up{job="zydus-production"} == 1
    threshold: 85
    recovery_threshold: 84
    annotations:
      summary: "The CPU usage is above the threshold value."
      server: "4.186.63.1"
      threshold: "85"
      title: "zydus-production CPU-Usage"
      url: "zydus.cleen.leucine.tech"
    labels:
      env: "cleen"
    contact_point: "Node-alerts"
    pending: "1m"
    no_data_state: "NoData"
    exec_err_state: "Error"

