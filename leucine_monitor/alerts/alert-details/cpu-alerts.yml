#cleen-productions
alerts:
  - uid: "pharmax-production-cpu"
    name: pharmax_production_
    title: "pharmax-production"
    folder: "CPU-Usage"
    group: "CPU"
    condition: "C"
    datasource_uid: "prometheus_uid_here"
    expr: >
      100 - (
        avg by(instance) (
          rate(node_cpu_seconds_total{job="pharmax-production", mode="idle"}[1m])
        ) * 100
      )
      and 
      on(instance) up{job="pharmax-production"} == 1
    threshold: 85
    recovery_threshold: 84
    annotations:
      summary: "The CPU usage is above the threshold value."
      server: "20.40.60.169"
      threshold: "85"
      title: "pharmax-production CPU-Usage"
      url: "pharmax.cleen.leucine.tech"
    labels:
      env: "cleen"
    contact_point: "Node-alerts"
    pending: "1m"
    no_data_state: "NoData"
    exec_err_state: "Error"

